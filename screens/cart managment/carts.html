<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-List</title>
    <link rel="stylesheet" href="../cart managment/catrs.css">
	
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://gracious-myui.netlify.app/style.css">
</head>
<body>
    <div class="containr">
		<nav>
			<div class="logo">Fashion-Mart</div>
			<input class="search-data" type="text" placeholder="serach">
			<i class="fal fa-search"></i>
			<ul>
				<li> <button class="btn btn-primary">
          Login</button></li>
				
				<li><span class="cart-icon">0</span><i class="fas fa-heart"></i></li>
		
				<li><span class="cart-icon">0</span><i class="fal fa-shopping-cart"></i></li>
			</ul>
		</nav>

        <div class="cart_cont">
            <div class="cart-page">
                <div class="cart-section">
                    <img src="https://m.media-amazon.com/images/I/41C7QC+R6uL.jpg" alt="">
                   <div class="cart-price-offer">
                    <h3 class="tag-name">Mens SweatShirt</h3>
                    <span class="tag-price">$2000</span>
                    <span class="tag-offer">50%OFF</span>
                    <div class="cart-quantity">
                      <div class="cart-control">
                        Quantity:
                        <span class="cart-minus">-</span>
                        <span class="count">1</span>
                        <span class="cart-plus">+</span>
                      </div>
                    </div>
                    <button class="btn btn-icon-add"><i class="fas fa-shopping-cart"></i>
						Add to cart
						 </button>
						 <button class="btn btn-icon-dlt"><i class="fas fa-trash"></i>
							Delete item
							</button>
                   </div>
                    
                </div>
           
        </div>
        
        <div class="cart-price-cont">
          <div class="cart-price-card">
               <div class="cart-price-heading">
                 <b>PRICE DETAILS</b>
               </div>

               <div class="cart-pricing-item">
                 <span>Price (2 items)</span>
                 <span>400$</span>

               </div>
               <div class="cart-pricing-item">
                 <span>Discount</span>
                 <span>-15$</span>

               </div>
               <div class="cart-pricing-item">
                 <span>Delivery Charges</span>
                 <span>10$</span>

               </div>

               <div class="cart-total-amount">
                <span>Total Amount 200$</span>
              </div>

              <div class="cart-saving-money">
                <span>You Will Save 10$ doller on this order.</span>

              </div>
              <div class="btn-order">Place Order</div>
          </div>
         </div>
		 </div>
		</body>
</html>
